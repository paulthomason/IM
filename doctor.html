<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="homeBtn" class="two-player-btn" style="right:180px;">Home</button>
        <button id="themeToggle" class="two-player-btn" style="right:50px;">Toggle Theme</button>
        <div id="doctorScreen">
            <p id="doctorText"></p>
            <div id="doctorOptions"></div>
            <button id="doctorNext" class="hidden">Next</button>
            <button id="doctorQuit" class="hidden">Quit</button>
        </div>
        <p class="disclaimer">This simulation is for educational purposes only and does not replace professional veterinary advice.</p>
    </div>
    <script src="doctor.js" defer></script>
</body>
</html>
