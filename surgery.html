<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery 3D Training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="surgery3DContainer">
        <canvas id="surgeryCanvas"></canvas>
        <div id="joystick" class="hidden"><div class="stick"></div></div>
        <div id="surgeryUI">
            <p class="instructions">Click the canvas to lock the cursor. Use WASD or the on-screen joystick to move, and drag the mouse to look around. Approach a station and press E to start questions.</p>
            <p id="interactPrompt" class="hidden"></p>
            <p id="surgeryQuestion"></p>
            <div id="surgeryOptions"></div>
            <button id="surgeryNext" class="hidden">Next</button>
            <button id="surgeryExit">Exit</button>
        </div>
    </div>
    <script src="https://unpkg.com/three@0.130.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.130.1/examples/js/controls/PointerLockControls.js"></script>
    <script src="surgery3d.js" defer></script>
</body>
</html>
